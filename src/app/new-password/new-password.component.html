<div class="row">
    <div class="col-xs-12">
        <div class="container my-5">
            <h3 class="text-center card-header">Change Password</h3>

            <div class="alert alert-danger text-center my-3" *ngIf="message">
                {{ message }}
            </div>

            <form #newPasswordForm="ngForm" (ngSubmit)="onSubmit(newPasswordForm)">
                <div class="form-group mt-4">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" name="newPassword" ngModel required 
                           #newPassword="ngModel">

                        <mat-error *ngIf="newPassword.invalid && newPasswordForm.controls['newPassword'].touched">New password field must required!!</mat-error>
                        <!-- YishuGoyal-503-05-O-00-@ -->
                </div>

                <div class="form-group my-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ngModel required
                           #confirmPassword="ngModel">

                        <mat-error *ngIf="confirmPassword.invalid && newPasswordForm.controls['confirmPassword'].touched">Confirm password field must required!!</mat-error>
                </div>

                <button class="btn btn-primary my-3" type="submit" [disabled]="!newPasswordForm.valid">Save</button>
                <button class="btn btn-warning mx-2" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
