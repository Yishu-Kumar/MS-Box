<div class="row">
    <div class="col-xs-12 col-md-6 col-sm-8 offset-md-3 offset-sm-2">
        <div class="card">
            <div class="card-body">
                
                <div class="alert alert-success my-3 text-center" *ngIf="message">
                    {{ message }}
                </div>

                <h3 class="card-header text-center my-3">Login</h3>
                
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <p>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <mat-icon matSuffix>email</mat-icon>
                            <input type="email" name="email" matInput placeholder="Enter your email" ngModel email
                                required>
                            <mat-error>Email must required!!</mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <mat-icon matSuffix>password</mat-icon>
                            <input matInput type="password" name="password" placeholder="Enter your password" ngModel required>
                            <mat-error>Password must required!!</mat-error>
                        </mat-form-field>
                    </p>

                    <div class="text-center mb-3">
                        <button class="my-3" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>

                        <br>
                        <a [routerLink]="['/forgot-password']" routerLinkActive="active" title="Forgot Password...">Forget Password</a>
                    </div>
                </form>

                <div class="my-2">
                    <a class="text-primary" [routerLink]="'/signUp'" routerLinkActive="active">New User</a>
                    <button class="float-end" mat-raised-button color="accent" (click)="onClick()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
