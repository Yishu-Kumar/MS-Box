<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <div class="card">
                <div class="card-body">

                    <div class="alert alert-success my-3 text-center" role="alert">
                        OTP has been sent to your email ...
                    </div>

                    <h3 class="text-center my-2">Email Verification</h3>

                    <form #otpVerifyForm="ngForm" (ngSubmit)="onSubmit(otpVerifyForm)">

                        <div class="form-group m-4">
                            <input type="number" class="form-control" name="otp" placeholder="Enter your otp..."
                                   ngModel required #otp="ngModel">

                            <div *ngIf="otp.invalid && otp.touched">
                                <mat-error *ngIf="otpVerifyForm.controls.otp.hasError('required')">OTP must be required!!</mat-error>
                            </div>
                        </div>

                        <div class="text-center my-3">
                            <button class="btn btn-success" type="submit" [disabled]="otpVerifyForm.invalid">Submit</button>
                            <button class="btn btn-warning mx-2" (click)="onClick()" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
