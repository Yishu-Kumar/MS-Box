<div class="row">
    <div class="col-xs-12 col-md-6 col-sm-8 offset-md-3 offset-sm-2">
        <div class="card my-5">
            <div class="card-body">
                <h3 class="card-header text-center my-3">Update Profile</h3>

                <div class="alert alert-danger text-center my-3" *ngIf="message">
                    {{ message }}
                </div>

                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" formControlName="name">
                    </div>

                    <div class="form-group my-3">
                        <label for="gender">Select Gender</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male" id="flexRadioDefault1" formControlName="gender">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                        </div>
                          
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2" formControlName="gender">
                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                        </div>

                        <div *ngIf="profileForm.get('gender')?.hasError('required')" class="invalid-feedback">
                            Gender must required!!
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Enter your date of birth"
                               formControlName="dateOfBirth">
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" readonly>
                               <!-- [ngClass]="{ 'has-error': profileForm.get('email')?.touched && profileForm.get('email')?.hasError('required' || 'email') }"> -->
                        <span><small class="text-primary">You couldn't change your email address!!</small></span>

                        <!-- <div *ngIf="profileForm.get('email')?.hasError('required' || 'email')" class="invalid-feedback">
                            <div *ngIf="profileForm.get('email')?.hasError('required')">Email must required!!</div>
                            <div *ngIf="profileForm.get('email')?.hasError('email')">Email must follow correct email pattern!!</div>
                        </div> -->
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" 
                               formControlName="password">

                               <!-- <div *ngIf="profileForm.get('password')?.hasError('required')" class="invalid-feedback">
                                   Password must required!!
                               </div>   -->
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" class="form-control" name="phoneNumber" placeholder="Enter your phone number" 
                               formControlName="phoneNumber">
                    </div>

                    <div class="text-center my-2">
                        <button class="btn btn-outline-primary" [disabled]="!profileForm.valid">Update</button>
                        <button class="btn btn-outline-warning mx-3" (click)="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
